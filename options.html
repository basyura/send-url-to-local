<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Send URL to Local - 設定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 20px;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Send URL to Local - 設定</h1>
    
    <div class="setting-group">
        <label for="port">ポート番号:</label>
        <input type="number" id="port" min="1" max="65535" value="-1">
        <p>送信先のローカルサーバーのポート番号を設定してください。</p>
    </div>
    
    <button id="save">保存</button>
    
    <div id="status" class="status"></div>
    
    <script src="options.js"></script>
</body>
</html>
